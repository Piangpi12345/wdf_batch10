<!DOCTYPE html>
<html>
    <head>
        <title>Array Method</title>
    </head>
    <body>

        <script type="text/javascript">

            let arrcolors = ["red","green","blue","white","black","pink"];

            console.log(arrcolors);
            console.log(arrcolors.length); //6
            console.log(arrcolors[3]); //white

            // indexOf (value)

            console.log(arrcolors.indexOf("black")); //4
            console.log(arrcolors.indexOf("Black")); //-1  "if there is no index number, it return -1"
            console.log(arrcolors.indexOf("orange")); //-1


            //Array.isArray(array)
            const name = "aung aung";
            console.log(Array.isArray(name)); //false
            console.log(Array.isArray(arrcolors)); //true

            // join('delimitor')
            console.log(String(arrcolors)); //red,green,blue,white,black,pink
            console.log(arrcolors.toString()); //red,green,blue,white,black,pink
            console.log(arrcolors.join()); //red,green,blue,white,black,pink
            console.log(arrcolors.join("")); //redgreenbluewhiteblackpink
            console.log(arrcolors.join(" ")); //red green blue white black pink
            console.log(arrcolors.join("-")); //red-green-blue-white-black-pink


            const candys = ["red","green","blue","white","black"];
            candys[5] = "pink";
            candys[1] = "skyblue";

            console.log(candys);
            console.log(candys.length); //6

            // push (value) Note:: Add new value to array (addon to the end)
            candys.push("orange");
            candys.push("gold");
            candys.push("violet","grey");

            console.log(candys);
            console.log(candys.length); // (10) ['red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold', 'violet', 'grey']

            // unshift(value)  Note::Add new value to array (addon to the front)

            candys.unshift("tomato");
            candys.unshift("green");
            candys.unshift("silver","steelblue");
            console.log(candys); //(14) ['silver', 'steelblue', 'green', 'tomato', 'red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold', 'violet', 'grey']
            console.log(candys.length); //14

            // shift()   Note:: Remove value $ index ( take of form front)

            candys.shift();
            candys.shift();
            console.log(candys); //(12) ['green', 'tomato', 'red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold', 'violet', 'grey']
            console.log(candys.length); //12

            // pop()

            candys.pop();
            candys.pop();
            console.log(candys); //(10) ['green', 'tomato', 'red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold']
            console.log(candys.length); //10

            // delete

            delete candys[1];
            delete candys[5];

            console.log(candys); //(10) ['green', empty, 'red', 'skyblue', 'blue', empty, 'black', 'pink', 'orange', 'gold']
            console.log(candys.length); //10

            // splice(index,length);
            const paints = candys.splice(1,5);
            console.log(paints); // (5) [empty, 'red', 'skyblue', 'blue', empty]

            // concat()
            const arr1 = ["aung aung","maung maung","tun tun","kyaw kyaw"];
            const arr2 = ["su su","nu nu","yu yu","lue lue","yin yin"];
            const arr3 = [10,20];
            console.log(arr1+arr2); // aung aung,maung maung,tun tun,kyaw kyawsu su,nu nu,yu yu,lue lue
            console.log(arr1.concat(arr2)); //['aung aung', 'maung maung', 'tun tun', 'kyaw kyaw', 'su su', 'nu nu', 'yu yu', 'lue lue']
            console.log(arr3.concat(arr2)); // (6) [10, 20, 'su su', 'nu nu', 'yu yu', 'lue lue']

            // sort()

            const combinearrs = arr1.concat(arr2);
            console.log(combinearrs);
            console.log(combinearrs[0]); //aung aung
            console.log(combinearrs[4]); //su su

            console.log(combinearrs.sort()); // (9) ['aung aung', 'kyaw kyaw', 'lue lue', 'maung maung', 'nu nu', 'su su', 'tun tun', 'yin yin', 'yu yu']
            console.log(combinearrs[0]); //aung aung
            console.log(combinearrs[4]); //nu nu

            // reverse()  Note:: reverse can't set Z to A, it's just reverse 
            console.log(combinearrs.reverse()); //(9) ['yu yu', 'yin yin', 'tun tun', 'su su', 'nu nu', 'maung maung', 'lue lue', 'kyaw kyaw', 'aung aung']

            const arrnumbers = [200,700,300,100,30,50,150,11,10,6,8,7,9,5,600,400,250,360];
            console.log(arrnumbers); 
            console.log(arrnumbers.sort()); //[10, 100, 11, 150, 200, 250, 30, 300, 360, 400, 5, 50, 6, 600, 7, 700, 8, 9]

            //  to be continue ( after function)

            // callback function
            console.log(arrnumbers.sort(function(a,b){
                // return a-b; // 0 to 1 2 3 ....
                return b-a; // .... 3 2 1 tp 0
            }));


        </script>
    </body>
</html>
