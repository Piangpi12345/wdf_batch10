<html>
<head>
	<title>Image Tag</title>
</head>
<body>

	<h3>Image Tag - External</h3>

	<img src="https://img.freepik.com/free-photo/ai-generated-labrador-retriever-dog-picture_23-2150644908.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1697673600&semt=ais" width="500px"  alt="online dog1" />
	<img src="https://thumbs.dreamstime.com/b/golden-retriever-dog-21668976.jpg" width="500px" height="300" alt="online dog2" />



    

	<h3>Image Tag - Internal</h3>

	<!-- path/filename.format -->

	<img src="img/dog1.jpg" alt="offline dog1" width="450" />
	<img src="./img/dog2.jpg" alt="offline dog2" width="450" />

	<a href="img/dog1.jpg" target="_blank">
	<img src="img/dog1.jpg" alt="offline dog1" width="450" /></a>


	
</body>
</html>
